# Test using included Django test app
# Does basic benchmark and measures overhead
---
- config:
    - testset: "Benchmark tests using test app"

- benchmark: # create entity
    - name: "Basic get"
    - url: "/api/person/"
    - warmup_runs: 7
    - 'benchmark_runs': '10000'
    - output_format: csv
    - metrics:
        - total_time: total
        - total_time: mean