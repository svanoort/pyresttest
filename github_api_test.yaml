# Simple tests to verify things work against a live REST service that returns JSON.. I picked github
---
- config: 
  - testset: "Simple github.com API Test"
- test:
  - name: "Test with successful validations"
  - url: "/search/users?q=jewzaam"
  - group: "Successful"
  - validators:
     - {type: "json", query: "total_count", expected: 1, operator: "eq"}
     - {type: "json", query: "total_count", expected: 1, operator: "ge"}
     - {type: "json", query: "total_count", expected: 2, operator: "gt"}
     - {type: "json", query: "total_count", expected: 1}
     - {type: "json", query: "items", count: 1}
     - {type: "json", query: "items/0/login", expected: "jewzaam"}
     - {type: "json", query: "items/0/id", expected: "0", operator: "gt"}
- test:
  - name: "Test with validations that will fail"
  - url: "/search/users?q=svanoort"
  - group: "Failure"
  - validators:
     - {type: "json", query: "total_count", expected: 0, operator: "eq"}
